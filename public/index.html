<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Klinik Randevu Oluşturma</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: row;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #fff;
      font-family: "Segoe UI", sans-serif;
    }

    .left-panel {
      flex: 1;
      padding: 80px 60px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .left-panel h1 {
      font-size: 2.8rem;
      color: #14B8A6;
      margin-bottom: 20px;
    }

    .left-panel p {
      font-size: 1.2rem;
      line-height: 1.6;
      color: #cbd5e1;
    }

    .right-panel {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    vapi-widget {
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <!-- Sol Panel -->
  <div class="left-panel">
    <h1>🏥 Klinik Randevu Oluşturma</h1>
    <p>
      Sesli asistan ile kolayca randevunuzu oluşturun.<br>
      Mikrofon ikonuna tıklayın ve konuşmaya başlayın.<br><br>
      🧑‍🤝‍🧑 Adınızı ve telefon numaranızı söyleyin,<br>
      💉 Tercih ettiğiniz tedavi türünü belirtin,<br>
      📅 Uygun gördüğünüz tarihi ve saati seçin,<br>
      ✅ Randevunuz hemen sisteme kaydedilsin.
    </p>
  </div>

  <!-- Sağ Panel -->
  <div class="right-panel">
    <!-- Vapi Voice Widget -->
    <vapi-widget
      public-key=""
      assistant-id=""
      mode="voice"
      theme="dark"
      base-bg-color="#000000"
      accent-color="#14B8A6"
      cta-button-color="#000000"
      cta-button-text-color="#ffffff"
      border-radius="large"
      size="full"
      position="bottom-right"
      title="Randevu Asistanı"
      start-button-text="Başlat"
      end-button-text="Bitir"
      chat-first-message="Merhaba! Randevu oluşturmak ister misiniz?"
      chat-placeholder="Mesajınızı yazın..."
      voice-show-transcript="true"
      consent-required="true"
      consent-title="Kullanım Şartları"
      consent-content="&quot;Onayla&quot;ya tıklayarak sesli görüşmelerin kayıt altına alınmasını kabul etmiş oluyorsunuz."
      consent-storage-key="vapi_widget_consent"
    ></vapi-widget>
  </div>

  <!-- Vapi SDK -->
  <script src="" defer type="text/javascript"></script>
</body>
</html>
